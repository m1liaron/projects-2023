<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libarary</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="img/logo/logo.png">
</head>
<body>
    <section class="main">
        <header>
                <div class="head">
                    <div class="list_head">
                        <div class="btn_head">
                            <h1>Додати аніме</h1>
                            <div class="plus"><img src="./img/background/header/plus.svg" alt=""></div>
                        </div>
                    </div>

                </div>
        </header>
        <main>
            <section class="hero-section">
                <div class="container">
                        <div class="category ">
                            <div class="container_category">
                                <h1 class="title txt">Переглянуто</h1>
                                <div class="read block">       
                            </div>
                            </div>
                            <div class="container_category">
                                <h1 class="title txt">Дивлюся</h1>
                            <div class="reading block">   
                            </div>
                            </div>
                            <div class="container_category">
                                <h1 class="title txt">Заплановано</h1>
                            <div class="planned block">
                            </div>
                            </div>
                        </div>
                </div>
            </section>
            <section class="genre_container">
                <div class="container">
                    <section class="genre">
                        <div class="title_list">
                            <h1 class="title all">Жанри</h1>
                        </div>
                        <div class="list_genre">
                          <nav>
                            <ul>
                              <li class="list">
                                  <h1 data-f="Drama" class="genre-btn">Драма</h1>
                                  <h1 data-f="Comedy" class="genre-btn">Комедія</h1>
                                  <h1 data-f="Shonen" class="genre-btn">Сьонен</h1>
                                  <h1 data-f="Detective" class="genre-btn">Детектив</h1>
                                  <h1 data-f="Fantastic" class="genre-btn">Фантастика</h1>
                              </li>
                          </ul>
                          </nav>
                        </div>
                        <div class="container_card_genre"> 
                            <div class="container_anime">
                                <div class="anime_flex">
                                </div> 
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </main>
        <footer>
        </footer>
    </section>

    <script src="script.js"></script>
</body>
</html>
