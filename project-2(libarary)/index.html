<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <header>
                <div class="container">
                    <div class="head">
                        <div class="list_head">
                            <div class="title_ganery">
                                <h1 class="title">Жанри</h1>
                            </div>
                            <div class="btn_head">
                                <h1>Добавить аниме</h1>
                                <img src="./img/background/header/Sun.svg" alt="sun">
                                <img class="plus" src="./img/background/header/plus.svg" alt="plus">
                                <div class="plus"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </header>
            <div class="container">
                <section class="hero-section">
                    <div class="flex">
                        <div class="category ">
                            <div class="container_category">
                                <h1 class="title txt_block_1 txt">Просмотренно</h1>
                                <div class="read block">
                            </div>
                            </div>
                            <div class="container_category">
                                <h1 class="title txt_block_2 txt">Смотрю</h1>
                            <div class="reading block">
                            </div>
                            </div>
                            <div class="container_category">
                                <h1 class="title txt_block_3 txt">Запланировано</h1>
                            <div class="planned block">  
                            </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="container">
                <section class="anime">
                    <div class="container_anime">
                            <div class="anime_flex">
                            <div class="card">
                                <img class="anime_img" src="./img/Bleach.png" alt=""/>
                                <button class="btn-add-read">Просмотр</button>
                                <button class="btn-add-scheduled">Запланировано</button>
                                <button class="btn-add-reading">Смотрю</button>
                            </div>
                            <div class="card">
                                <img class="anime_img" src="./img/Dr.stone.jpg" alt=""/>
                                <button class="btn-add-read">Просмотр</button>
                                <button class="btn-add-scheduled">Запланировано</button>
                                <button class="btn-add-reading">Смотрю</button>
                            </div>
                            <div class="card">
                                <img class="anime_img" src="./img/Narutp.jpg" alt=""/>
                                <button class="btn-add-read">Просмотр</button>
                                <button class="btn-add-scheduled">Запланировано</button>
                                <button class="btn-add-reading">Смотрю</button>
                            </div>
                        </div>
                    </div>
                    <div class="container_anime">
                        <div class="anime_flex">
                        <div class="card">
                            <img class="anime_img" src="./img/Bleach.png" alt=""/>
                            <button class="btn-add-read">Просмотр</button>
                            <button class="btn-add-scheduled">Запланировано</button>
                            <button class="btn-add-reading">Смотрю</button>
                        </div>
                        <div class="card">
                            <img class="anime_img" src="./img/Dr.stone.jpg" alt=""/>
                            <button class="btn-add-read">Просмотр</button>
                            <button class="btn-add-scheduled">Запланировано</button>
                            <button class="btn-add-reading">Смотрю</button>
                        </div>
                        <div class="card">
                            <img class="anime_img" src="./img/Narutp.jpg" alt=""/>
                            <button class="btn-add-read">Просмотр</button>
                            <button class="btn-add-scheduled">Запланировано</button>
                            <button class="btn-add-reading">Смотрю</button>
                        </div>
                    </div>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <script src="script.js"></script>

</html>
